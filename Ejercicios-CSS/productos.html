<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Catalogo de Productos</title>
        <link rel="stylesheet" href="store.css" type="text/css"

    </head>
    <body class="grid-container">
        <header class="item1">Catalogo de Productos</header>
                <nav class="item2">
            <a href="productos.html">Catalogo de Productos</a>
            <a>Carrito de compras</a>
        </nav>
        <aside class="item3">
            <form>
                <fieldset>
                    <legend>Busqueda</legend>
                    <label for="busqueda">Buscar</label>
                    <input type="search" id="busqueda" name="busqueda">
                </fieldset>
                <fieldset>
                    <legend>Precios</legend>
                    <p>
                    <label for="price-min">Minimo:</label>
                    <input type="number" id="price-min" name="price-min" value="0" min="0">
                    </p>
                   <p><label for="price-max">Maximo:</label>
                    <input type="number" id="price-max" name="price-max" value="0" min="0"></p>
                </fieldset>
                <fieldset>
                    <legend>Tipos de Productos</legend>
                    <p>
                        <input type="checkbox" id="protectores" name="protectores">
                        <label for="protectores">Protectores</label>
                    </p>
                    <p>
                        <input type="checkbox" id="entrenamiento" name="entrenamiento">
                        <label for="entrenamiento">Entrenamiento</label>
                    </p>
                    <p>
                        <input type="checkbox" id="dobok" name="dobok">
                        <label for="dobok">Dobok</label>
                    </p>
                </fieldset>
            </form>
        </aside>
        <main class="item4">
            <div >
                <img src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp" 
                alt="Cabezal Cerrado"/>
                <h3>Cabezal Cerrador</h3>
            </div>
            <div>
                <img src="../Ejercicios-JavaScript/images/escudo-potencia.webp"
                alt="Escudo Potencia"/>
                <h3>Escudo Potencia</h3>
            </div>
            <div>
                <img src="../Ejercicios-JavaScript/images/foco-con-dedos.webp"
                alt="Foco con dedos">
                <h3>Foco con dedos</h3>
            </div>
            <div>
                <img src="../Ejercicios-JavaScript/images/protectores-manos.webp"
                alt="Protectores Manos">
                <h3>Protectores Manos</h3>
            </div>
            <div>
                <img src="../Ejercicios-JavaScript/images/dobok.webp"
                alt="Dobok">
                <h3>Dobok</h3>
            </div>
            <div>
                <img src="../Ejercicios-JavaScript/images/protectores-pie.webp"
                alt="Protectores Pie">
                <h3>Protectores pie</h3>
            </div>
        </main>
    </body>
</html>
