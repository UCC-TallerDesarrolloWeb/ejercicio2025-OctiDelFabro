<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Catalogo de Productos</title>
        <link rel="stylesheet" href="store.css" type="text/css">
        <script type="text/javascript" src="tienda.js"></script>
       

    </head>
    <body class="grid-container" onload="mostrarCatalogo()">
        <header class="item1">Catalogo de Productos</header>
                <nav class="item2">
            <a href="">Catalogo de Productos</a>
            <a href="carrito.html">Carrito de compras</a>
        </nav>
        <aside class="item3">
            <form>
                <fieldset>
                    <legend>Busqueda</legend>
                    <label for="busqueda">Buscar</label>
                    <input type="search" id="busqueda" name="busqueda">
                </fieldset>
                <fieldset>
                    <legend>Precios</legend>
                    <p>
                    <label for="price-min">Minimo:</label>
                    <input type="number" id="price-min" name="price-min" value="0" min="0">
                    </p>
                   <p><label for="price-max">Maximo:</label>
                    <input type="number" id="price-max" name="price-max" value="0" min="0"></p>
                </fieldset>
                <fieldset>
                    <legend>Tipos de Productos</legend>
                    <p>
                        <input type="checkbox" id="protectores" name="protectores">
                        <label for="protectores">Protectores</label>
                    </p>
                    <p>
                        <input type="checkbox" id="entrenamiento" name="entrenamiento">
                        <label for="entrenamiento">Entrenamiento</label>
                    </p>
                    <p>
                        <input type="checkbox" id="dobok" name="dobok">
                        <label for="dobok">Dobok</label>
                    </p>
                </fieldset>
            </form>
        </aside>
                 <dialog id="detalle">
                <h2>Detalle del Producto</h2>
                <h3 id="titulo-prod">Cabezal Cerrado</h3>
                <p id="descrp-prod">Este producto viene del talle 1 al 3.</p>
                <p id="precio-prod"></p>
                <button type="button" onclick="cerrarModal()">Cerrar</button>
            </dialog>
        <main class="item4" id="catalogo">
   

        </main>
    </body>
</html>
