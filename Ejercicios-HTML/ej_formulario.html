<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>
<form name="Suscribirse">
    <fieldset>
        <legend>Informacion Personal</legend>
    <p>
        <label for="nombre">Nombre:</label>
       <input type="text" name="nombre" size="40" maxlength="30" placeholder="Ingrese su nombre" id="nombre">
    </p>
    <p>
       <label for="apellido">Apellido:</label> <input type="text" name="apellido" size="40" maxlength="30" placeholder="Ingrese su apellido" id="apellido">    
    </p>
    <p>
        Sexo:  
        <input type="radio" name="genero" value="masculino" id="masculino"><label for="masculino">Masculino</label>  
        <input type="radio" name="genero" value="femenino" id="femenino"><label for="femenino">Femenino</label>
    </p>
    <p>
        <label for="edad">Edad:</label> 
        <input type="number" name="edad" id="edad" placeholder="edad" maxlength="40">
    </p>
    </fieldset>
    <fieldset>
        <legend>Informacion de la Cuenta</legend>
    <p>
        <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="email" maxlength="100">
    </p>
    <p>
        <label for="usuario">Usuario:</label> <input type="text" name="usuario" id="usuario" placeholder="usuario" maxlength="100">
    </p>
    <p>
        <label for="password">Password:</label> <input type="password" name="password" id="password" placeholder="password" maxlength="100">
    </p>
    <p>
        <label for="confirm_password">Confirmar Password:</label>
         <input type="password" name="Confirmar password" id="confirm_password">

    </p>
    </fieldset>
    <fieldset>
        <legend>Tipo de servicios</legend>
    <p>
        Tipo de servicio:
        <select name="servicios">
            <option value="Free">Free</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select>
    </p>

    <p>
        Tema:
        <input type="checkbox" name="ck_politica" value="ck_politica" id="politica"><label for="politica">Politica</label>
        <input type="checkbox" name="ck_negocios" value="ck_negocios"><label for="negocios">Negocios</label>
        <input type="checkbox" name="ck_tecnologia" value="ck_tecnologia"><label for="tecnologia">Tecnologia</label> 
        <input type="checkbox" name="ck_salud" value="ck_salud" id="salud"><label for="salud">Salud</label>
    </p>
        Agregue un comentario:
        <textarea>
            Escriba su comentario...
        </textarea>
    </fieldset>
    <p>
        <button type="button">
                 Boton de Enviar
        </button>
   
    </p>

</form>










</body>
</html>
