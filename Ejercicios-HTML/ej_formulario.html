<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="Suscribirse">
    <p>
        Nombre: <input type="text" name="nombre" size="40" maxlength="30" placeholder="Ingrese su nombre">
    </p>
    <p>
       Apellido: <input type="text" name="apellido" size="40" maxlength="30" placeholder="Ingrese su apellido">    
    </p>
    <p>
        Sexo:  
        <input type="radio" name="genero" value="masculino">Masculino  
        <input type="radio" name="genero" value="femenino">Femenino
    </p>
    <p>
        Edad: <input type="number" name="edad">
    </p>
    <p>
        Email: <input type="email" name="email">
    </p>
    <p>
        Usuario: <input type="text" name="usuario">
    </p>
    <p>
        Password: <input type="password" name="password">
    </p>
    <p>
        Confirmar Password: <input type="password" name="Confirmar password">

    </p>

    <p>
        Tipo de servicio:
        <select name="servicios">
            <option value="Free">Free</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select>
    </p>

    <p>
        Tema:
        <input type="checkbox" name="ck_politica" value="ck_politica" >Política
        <input type="checkbox" name="ck_negocios" value="ck_negocios"> Negocios
        <input type="checkbox" name="ck_tecnologia" value="ck_tecnologia"> Tecnología
        <input type="checkbox" name="ck_salud" value="ck_salud"> Salud
    </p>
        Agregue un comentario:
        <textarea>
            Escriba su comentario...
        </textarea>
    <p>
        <button type="button">
                 Boton de Enviar
        </button>
   
    </p>

</form>










</body>
</html>
